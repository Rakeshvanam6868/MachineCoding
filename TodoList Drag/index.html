<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <ul id="todo-list" class="todo-list">
      <li class="todo-item" draggable="true">Buy groceries</li>
      <li class="todo-item" draggable="true">Clean the house</li>
      <li class="todo-item" draggable="true">Finish React project</li>
      <li class="todo-item" draggable="true">Call Mom</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
